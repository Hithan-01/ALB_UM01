<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Administrador - Detalles</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ALBUM</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="content-container mt-5">
        <!-- Información del Administrador -->
        <div class="admin-info">
            <h2>Información del Administrador</h2>
            <div class="admin-details">
                <p><strong>Nombre Completo:</strong> <span th:text="${admin.nombreCompleto}"></span></p>
                <p><strong>Cargo Servicio:</strong> <span th:text="${admin.cargoServicio}"></span></p>
            </div>
        </div>

        <!-- Cuadro de búsqueda para encontrar alumnos -->
        <form th:action="@{/admin/buscarAlumno}" method="get" class="mt-4">
            <label for="search">Buscar Alumno (Username):</label>
            <input type="text" id="search" name="search" class="form-control" placeholder="Username" required>
            <button type="submit" class="btn btn-primary mt-3">Buscar</button>
            
            <!-- Mostrar mensaje de error en caso de que no se encuentre al alumno -->
            <div th:if="${error}" class="alert alert-danger mt-3">
                <p th:text="${error}"></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
