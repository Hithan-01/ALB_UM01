<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alumnos</title>
    <!-- Incluye Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <!-- Incluye Bootstrap si es necesario -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-light p-3 mb-4">
        <div class="container">
            <h1 class="h3">ALBUM</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content-container">
        <h2>Lista de Alumnos - Grupo: <span th:text="${actividad.grupo}"></span></h2>
        <h3>Actividad: <span th:text="${actividad.nombre}"></span></h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno : ${actividad.alumnos}">
                    <td th:text="${alumno.nombreCompleto}"></td>
                    <td th:text="${alumno.horario}"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <!-- Incluye Bootstrap JS si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
