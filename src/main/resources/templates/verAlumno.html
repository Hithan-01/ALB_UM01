<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Detalles del Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="header-container">
            <h1>ALBUM</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido de la página -->
    <div class="container mt-5">
        <h1>Detalles del Alumno</h1>

        <p><strong>Nombre:</strong> <span th:text="${alumno.nombreCompleto}"></span></p>
        <p><strong>Facultad:</strong> <span th:text="${alumno.facultad}"></span></p>
        <p><strong>Residencia:</strong> <span th:text="${alumno.residencia}"></span></p>
        <p><strong>Semestre:</strong> <span th:text="${alumno.semestre}"></span></p>
    </div>

    <!-- Formulario para generar la asistencia -->
    <form th:action="@{/admin/generarAsistencia}" method="post">
        <!-- Campo oculto para el id del alumno -->
        <input type="hidden" name="alumnoId" th:value="${alumno.idUsuarioAlumno}" />
    
        <!-- Estado de asistencia (Asistió o No Asistió) -->
        <label for="estadoAsistencia">Estado Asistencia:</label>
        <select id="estadoAsistencia" name="estadoAsistencia" required>
            <option value="Asistió">Asistió</option>
            <option value="No Asistió">No Asistió</option>
        </select>
    
        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary mt-3">Generar Asistencia</button>
    </form>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
