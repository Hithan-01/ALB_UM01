<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Crear Taller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Crear Nuevo Taller</h1>

    <!-- Mensajes -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${mensajeExito}" class="alert alert-success">
        <p th:text="${mensajeExito}"></p>
    </div>

    <!-- Formulario -->
    <form th:action="@{/portal/admin/talleres/nuevo}" method="post" th:object="${taller}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Taller</label>
            <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}"></textarea>
        </div>

        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" required>
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" id="hora" name="hora" class="form-control" th:field="*{hora}" required>
        </div>
        

        <div class="mb-3">
            <label for="duracion" class="form-label">Duración (minutos)</label>
            <input type="number" id="duracion" name="duracion" class="form-control" th:field="*{duracion}" required>
        </div>

        <div class="mb-3">
            <label for="cupos" class="form-label">Cupos</label>
            <input type="number" id="cupos" name="cupos" class="form-control" th:field="*{cupos}" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear Taller</button>
    </form>
</div>
</body>
</html>
