<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Editar Taller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f7f9fc, #eaeff5);
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .btn {
            border-radius: 20px;
        }
        .navbar {
            background: linear-gradient(45deg, #343a40, #6c757d);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d4d4d4 !important;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Alb_Um/portal/inicio">Administración - Talleres</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/talleres/nuevo">Registrar Taller</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/talleres">Lista de Talleres</a></li>
                </ul>
                <a href="/Alb_Um/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Editar Taller</h1>

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${mensajeExito}" class="alert alert-success text-center">
            <p th:text="${mensajeExito}"></p>
        </div>

        <!-- Formulario para editar el taller -->
        <form th:action="@{/portal/admin/talleres/{id}/editar(id=${taller.idTaller})}" method="post" th:object="${taller}">
            <input type="hidden" th:field="*{idTaller}"/> <!-- Campo oculto para el ID -->

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Taller</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea id="descripcion" name="descripcion" class="form-control" th:field="*{descripcion}"></textarea>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" th:field="*{fecha}" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <!-- Incluye la hora actual del taller -->
                <input type="time" id="hora" name="hora" class="form-control" th:field="*{hora}" th:value="*{hora}" required>
            </div>

            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos)</label>
                <!-- Campo para la duración -->
                <input type="number" id="duracion" name="duracion" class="form-control" th:field="*{duracion}" th:value="*{duracion}" required>
            </div>

            <div class="mb-3">
                <label for="cupos" class="form-label">Cupos</label>
                <input type="number" id="cupos" name="cupos" class="form-control" th:field="*{cupos}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/portal/admin/talleres}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Universidad Saludable</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
