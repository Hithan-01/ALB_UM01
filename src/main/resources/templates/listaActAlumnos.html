<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alumnos Inscritos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Lista de Alumnos Inscritos</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Facultad</th>
                <th>Residencia</th>
                <th>Semestre</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="alumno : ${alumnos}">
                <td th:text="${alumno.nombreCompleto}"></td>
                <td th:text="${alumno.facultad}"></td>
                <td th:text="${alumno.residencia}"></td>
                <td th:text="${alumno.semestre}"></td>
                <td>
                    <form th:action="@{'/portal/manager/mover-alumno/' + ${alumno.idUsuarioAlumno}}" method="get">
                        <button type="submit" class="btn btn-primary">Mover Alumno</button>
                    </form>
                    
                    
                    
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/portal/manager/listar-actividades" class="btn btn-secondary mt-3">Regresar</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
