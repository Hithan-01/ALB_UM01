<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Actividad</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #c1dfc4, #dee2e6); /* Fondo más suave */
            min-height: 100vh;
        }

        /* Navbar estilizado */
        .navbar {
            background: linear-gradient(45deg, #343a40, #6c757d);
        }

        .navbar-brand, .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #d9f99d;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar mejorado -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Alb_Um/portal/inicio">ÁLBUM UM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/registrar-alumno">Registrar Alumno</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/crear-actividad">Registrar Actividad</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/registrar-coach">Registrar Coach</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/listar-actividades">Actividad Física</a></li>
                </ul>
                <a href="/Alb_Um/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="form-container">
        <h1>Crear Actividad Física</h1>

        <!-- Mensajes -->
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert" th:text="${mensajeExito}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <!-- Formulario -->
        <form th:action="@{/portal/admin/crear-actividad}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="diaSemana" class="form-label">Día de la Semana</label>
                <select class="form-select" id="diaSemana" name="diaSemana" required>
                    <option value="" disabled selected>Seleccione un día</option>
                    <option value="Lunes-Miércoles">Lunes-Miércoles</option>
                    <option value="Martes-Jueves">Martes-Jueves</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora (HH:mm)</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="grupo" class="form-label">Grupo</label>
                <input type="text" id="grupo" name="grupo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Crear Actividad</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
