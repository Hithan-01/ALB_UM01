<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambiar Coach</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c1dfc4, #dee2e6);
            height: 100vh;
        }
        .navbar {
            background: linear-gradient(45deg, #343a40, #6c757d);
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #d9f99d;
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
        }
        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Alb_Um/portal/inicio">Administraci√≥n - Cambiar Coach</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/listar-actividades">Lista de Actividades</a></li>
                </ul>
                <div class="d-flex">
                    <a href="/Alb_Um/logout" class="btn btn-outline-light">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="form-container">
        <h1>Cambiar Coach de la Actividad</h1>
        <form th:action="@{/portal/admin/cambiar-coach}" method="post">
            <input type="hidden" name="idActividad" th:value="${idActividad}">
        
            <div class="mb-3">
                <label for="coachId" class="form-label">Selecciona un Coach:</label>
                <select id="coachId" name="coachId" class="form-select" required>
                    <option value="">-- Selecciona un Coach --</option>
                    <option th:each="coach : ${coaches}" 
                            th:value="${coach.idUsuario}" 
                            th:text="${coach.nombreCompleto}">
                    </option>
                </select>
            </div>
        
            <button type="submit" class="btn btn-success mt-3">Cambiar Coach</button>
            <a th:href="@{'/portal/admin/editar/actividad/' + ${idActividad}}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
