<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Alumno en Actividad Física</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #c1dfc4, #dee2e6);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            background: linear-gradient(45deg, #343a40, #6c757d);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d4d4d4 !important;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .btn {
            border-radius: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Alb_Um/portal/inicio">Administración - Registro de Alumno</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/listar-actividades">Actividades</a></li>

                </ul>
                <a href="/Alb_Um/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenedor de Registro -->
    <div class="container">
        <h2 class="mt-4 text-center">Registrar Alumno en Actividad Física</h2>

        <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form th:action="@{/portal/admin/registrar-alumno-actividad}" method="post">
            <!-- ID de la Actividad (Oculto) -->
            <input type="hidden" name="idActividadFisica" th:value="${idActividad}" />

            <div class="mb-3">
                <label for="userName" class="form-label">Matrícula del Alumno</label>
                <input type="text" id="userName" name="userName" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <select id="genero" name="genero" class="form-control" required>
                    <option value="">Seleccione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre</label>
                <input type="text" id="semestre" name="semestre" class="form-control" required>
            </div>

            <!-- Botones alineados -->
            <div class="button-container">
                <button type="submit" class="btn btn-primary">Registrar Alumno</button>
                <a href="/Alb_Um/portal/admin/listar-actividades" class="btn btn-secondary">Regresar</a>
            </div>
        </form>
    </div>

    <footer>
        <p>© 2025 Universidad Saludable</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
