<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c1dfc4, #dee2e6); /* Fondo más suave */
            height: 100vh;
        }
        .navbar {
            background-color: #80b918; /* Verde más suave */
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #d9f99d; /* Cambio de color al pasar el mouse */
        }
        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
        }
        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/portal/inicio">Administración - Registrar Alumno</a>
            <div class="d-flex">
                <a href="/logout" class="btn btn-outline-light">Log Out</a>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="form-container">
        <h1>Registrar Alumno</h1>

        <!-- Mostrar mensaje de éxito -->
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <p th:text="${mensajeExito}"></p>
        </div>

        <form th:action="@{/portal/admin/registrar-alumno}" th:object="${registroAlumno}" method="post">
            <!-- Datos Generales -->
            <h3>Datos Generales</h3>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
            </div>
            
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <select th:field="*{genero}" id="genero" class="form-select">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="userName" class="form-label">Matrícula (Username):</label>
                <input type="text" th:field="*{userName}" id="userName" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" th:field="*{contrasena}" id="contrasena" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="tagCredencial" class="form-label">Tag Credencial:</label>
                <input type="text" th:field="*{tagCredencial}" id="tagCredencial" class="form-control" required />
            </div>

            <!-- Datos Específicos -->
            <h3>Datos del Alumno</h3>
            <div class="mb-3">
                <label for="semestre" class="form-label">Semestre:</label>
                <input type="text" th:field="*{semestre}" id="semestre" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="residencia" class="form-label">Residencia:</label>
                <input type="text" th:field="*{residencia}" id="residencia" class="form-control" />
            </div>

            <div class="mb-3">
                <label for="idCarrera" class="form-label">Carrera:</label>
                <select th:field="*{idCarrera}" id="idCarrera" class="form-select">
                    <option th:each="carrera : ${carreras}" 
                            th:value="${carrera.idCarrera}" 
                            th:text="${carrera.nombre}">
                    </option>
                </select>
            </div>

            <!-- Actividad Física -->
            <h3>Actividad Física</h3>
            <div class="mb-3">
                <label for="idActividadFisica" class="form-label">Selecciona una Actividad Física:</label>
                <select th:field="*{idActividadFisica}" id="idActividadFisica" class="form-select">
                    <option value="">Seleccione una actividad</option>
                    <option th:each="actividad : ${actividades}" 
                            th:value="${actividad.id}" 
                            th:text="${actividad.descripcion}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Registrar Alumno</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
