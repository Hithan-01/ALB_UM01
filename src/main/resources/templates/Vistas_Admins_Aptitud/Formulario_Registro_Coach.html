<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Coach</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c1dfc4, #dee2e6); /* Fondo más suave */
            min-height: 100vh;
        }

        /* Navbar estilizado */
        .navbar {
            background: linear-gradient(45deg, #343a40, #6c757d);
        }

        .navbar-brand, .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #d9f99d;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 30px auto;
        }

        .form-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Navbar mejorado -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Alb_Um/portal/inicio">ÁLBUM UM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/registrar-alumno">Registrar Alumno</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/crear-actividad">Registrar Actividad</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/registrar-coach">Registrar Coach</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Alb_Um/portal/admin/listar-actividades">Actividad Física</a></li>
                </ul>
                <a href="/Alb_Um/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="form-container">
        <h1>Registrar Coach</h1>

        <form th:action="@{/portal/admin/registrar-coach}" th:object="${registroCoach}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" th:field="*{apellido}" id="apellido" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="genero" class="form-label">Género:</label>
                <select th:field="*{genero}" id="genero" class="form-select">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="userName" class="form-label">Matrícula (Username):</label>
                <input type="text" th:field="*{userName}" id="userName" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" th:field="*{contrasena}" id="contrasena" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="tagCredencial" class="form-label">Tag Credencial:</label>
                <input type="text" th:field="*{tagCredencial}" id="tagCredencial" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrar Coach</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
