<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Asignar Coach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Asignar Coach a la Actividad</h1>
    <form th:action="@{/portal/admin/asignar-coach}" method="post">
        <input type="hidden" name="idActividad" th:value="${idActividad}">

        <div class="form-group">
            <label for="coachId">Selecciona un Coach:</label>
            <select id="coachId" name="coachId" class="form-control" required>
                <option value="">-- Selecciona un Coach --</option>
                <option th:each="coach : ${coaches}" 
                        th:value="${coach.idUsuario}" 
                        th:text="${coach.nombreCompleto}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-3">Asignar</button>
        <a href="/Alb_Um/portal/admin/listar-actividades" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
