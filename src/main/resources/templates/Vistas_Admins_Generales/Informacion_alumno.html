<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Detalles del Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">ALBUM</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contenido de la página -->
    <div class="container mt-4">

        <!-- Mensajes dinámicos -->
        <div th:if="${mensaje}" class="alert alert-success text-center" role="alert">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger text-center" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${advertencia}" class="alert alert-warning" role="alert">
            <span th:text="${advertencia}"></span>
        </div>

        <!-- Detalles del alumno -->
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Detalles del Alumno</h2>
            </div>
            <div class="card-body">
                <p><strong>Nombre:</strong> <span th:text="${alumno.nombreCompleto}"></span></p>
                <p><strong>Facultad:</strong> <span th:text="${alumno.facultad}"></span></p>
                <p><strong>Residencia:</strong> <span th:text="${alumno.residencia}"></span></p>
                <p><strong>Semestre:</strong> <span th:text="${alumno.semestre}"></span></p>
            </div>
        </div>

        <!-- Botón para generar asistencia -->
        <form th:action="@{/portal/admin/general/generarAsistencia}" method="post" class="mt-4">
            <input type="hidden" name="alumnoId" th:value="${alumno.idUsuarioAlumno}" />
            <button type="submit" class="btn btn-success w-100">Generar Asistencia</button>
        </form>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
