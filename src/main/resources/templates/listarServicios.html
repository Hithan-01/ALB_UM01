<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Servicios Disponibles</h1>
        <a href="/portal/manager/registrar-servicio" class="btn btn-success mb-3">Registrar Nuevo Servicio</a>
    
        <!-- Mensaje de Ã©xito -->
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <span th:text="${mensajeExito}"></span>
        </div>
    
        <ul class="list-group">
            <li class="list-group-item" th:each="servicio : ${servicios}">
                <span th:text="${servicio.nombre}">Nombre del Servicio</span>
            </li>
        </ul>
    </div>
    
</body>
</html>
