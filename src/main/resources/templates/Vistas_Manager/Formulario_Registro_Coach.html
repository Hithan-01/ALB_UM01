<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Coach</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            max-width: 600px;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-lg {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header class="header text-white py-3" style="background: linear-gradient(45deg, #343a40, #6c757d);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" th:href="@{/portal/inicio}">ÁLBUM UM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal/manager/listar-actividades}">Ver Actividades Físicas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="registroDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Registrar
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="registroDropdown">
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-alumno}">Registrar Alumno</a></li>
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-admin}">Registrar Administrador</a></li>
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-coach}">Registrar Coach</a></li>
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-servicio}">Registrar Servicio</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Contenido Principal -->
<div class="container">
    <h1 class="mb-4 text-center">Registrar Coach</h1>

    <!-- Formulario Mejorado -->
    <div class="card shadow p-4">
        <form th:action="@{/portal/manager/registrar-coach}" th:object="${registroCoach}" method="post">
            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Apellido:</label>
                <input type="text" th:field="*{apellido}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Género:</label>
                <select th:field="*{genero}" class="form-select">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Fecha de Nacimiento:</label>
                <input type="date" th:field="*{fechaNacimiento}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Matrícula (Username):</label>
                <input type="text" th:field="*{userName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" th:field="*{contrasena}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Tag Credencial:</label>
                <input type="text" th:field="*{tagCredencial}" class="form-control" required />
            </div>

            <button type="submit" class="btn btn-primary btn-lg mt-3">Registrar Coach</button>
        </form>
    </div>

    <!-- Botón de regreso -->
    <div class="text-center mt-4">
        <a th:href="@{/portal/inicio}" class="btn btn-secondary btn-lg">Regresar</a>
    </div>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
