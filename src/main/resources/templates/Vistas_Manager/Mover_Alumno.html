<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager - Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para la información del manager */
        .manager-info {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .manager-info h2 {
            margin-bottom: 20px;
        }
        .manager-photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .content-section {
            margin-top: 40px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<header class="header text-white py-3" style="background: linear-gradient(45deg, #343a40, #6c757d);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/Alb_Um/portal/inicio">ÁLBUM UM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/Alb_Um/portal/manager/listar-actividades">Ver Actividades Físicas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="registroDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Registrar
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="registroDropdown">
                            <li><a class="dropdown-item" href="/Alb_Um/portal/manager/registrar-alumno">Registrar Alumno</a></li>
                            <li><a class="dropdown-item" href="/Alb_Um/portal/manager/registrar-admin">Registrar Administrador</a></li>
                            <li><a class="dropdown-item" href="/Alb_Um/portal/manager/registrar-coach">Registrar Coach</a></li>
                            <li><a class="dropdown-item" href="/Alb_Um/portal/manager/registrar-servicio">Registrar Servicio</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Alb_Um/logout">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Mover Alumno a Otra Actividad</h1>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${alumno.nombreCompleto}"></h5>
            <p class="card-text"><strong>Facultad:</strong> <span th:text="${alumno.facultad}"></span></p>
            <p class="card-text"><strong>Residencia:</strong> <span th:text="${alumno.residencia}"></span></p>
            <p class="card-text"><strong>Semestre:</strong> <span th:text="${alumno.semestre}"></span></p>
        </div>
    </div>

    <form th:action="@{'/portal/manager/mover-alumno/' + ${alumno.idUsuarioAlumno}}" method="post">
        <label for="idNuevaActividad">Selecciona la nueva actividad:</label>
        <select name="idNuevaActividad" id="idNuevaActividad" required>
            <option th:each="actividad : ${actividades}"
                    th:value="${actividad.idActividadFisica}"
                    th:text="${actividad.nombre + ' - ' + actividad.grupo + ' (' + actividad.diaSemana + ' ' + actividad.hora + ') - Coach: ' + actividad.nombreCoach}">
            </option>
        </select>
        <button type="submit" class="btn btn-primary">Mover Alumno</button>
    </form>
    
    
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
