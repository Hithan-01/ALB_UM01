<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Servicios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<header class="header text-white py-3" style="background: linear-gradient(45deg, #343a40, #6c757d);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" th:href="@{/portal/inicio}">ÁLBUM UM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/portal/manager/listar-actividades}">Ver Actividades Físicas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="registroDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Registrar
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="registroDropdown">
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-alumno}">Registrar Alumno</a></li>
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-admin}">Registrar Administrador</a></li>
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-coach}">Registrar Coach</a></li>
                            <li><a class="dropdown-item" th:href="@{/portal/manager/registrar-servicio}">Registrar Servicio</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<!-- Contenido Principal -->
<div class="container">
    <h1 class="mb-4 text-center">Servicios Disponibles</h1>

    <!-- Botón para registrar un nuevo servicio -->
    <div class="text-center">
        <a th:href="@{/portal/manager/registrar-servicio}" class="btn btn-success btn-lg mb-4">Registrar Nuevo Servicio</a>
    </div>

    <!-- Mensaje de éxito -->
    <div th:if="${mensajeExito}" class="alert alert-success text-center" role="alert">
        <span th:text="${mensajeExito}"></span>
    </div>

    <!-- Lista de Servicios -->
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="servicio : ${servicios}">
            <span th:text="${servicio.nombre}">Nombre del Servicio</span>
            <a th:href="@{'/portal/manager/eliminar-servicio/' + ${servicio.id}}" 
               class="btn btn-danger btn-sm"
               onclick="return confirm('¿Estás seguro de que deseas eliminar este servicio?');">
                Eliminar
            </a>
        </li>
    </ul>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
