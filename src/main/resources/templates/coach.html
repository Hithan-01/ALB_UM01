<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coach - Detalles</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <!-- Incluye Bootstrap si es necesario -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ALBUM</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="content-container">
        <div class="coach-info">
            <h2>Información del Coach</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Nombre Completo</th>
                    <td th:text="${coach.nombreCompleto}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${coach.email}"></td>
                </tr>
            </table>
        </div>
        <div class="activities">
            <h2>Actividades Físicas</h2>
            <table class="table table-striped">
                <thead>
                    <tr th:each="actividad : ${coach.actividades}">
                        <td th:text="${actividad.nombre}"></td>
                        <td th:text="${actividad.grupo}"></td>
                        <td th:text="${actividad.diaSemana}"></td>
                        <td th:text="${actividad.hora}"></td>
                        <td>
                            <!-- Botón para ver alumnos -->
                            <a class="btn btn-primary" th:href="@{/portal/listadealumno/{idActividadFisica}(idActividadFisica=${actividad.idActividadFisica})}">
                                Ver Alumnos
                            </a>
                    
                            <!-- Botón para pase de lista -->
                            <form th:action="@{/portal/paseLista/{idActividadFisica}(idActividadFisica=${actividad.idActividadFisica})}" method="post">
                                <button class="btn btn-success" type="submit">Pase de Lista</button>
                            </form>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incluye Bootstrap JS si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
