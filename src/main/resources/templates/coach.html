<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coach - Detalles</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>ALBUM</h1>
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Perfil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Mostrar mensajes de error o éxito -->
    <div class="container mt-3">
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <p th:text="${mensajeExito}"></p>
        </div>
    </div>

    <div class="content-container">
        <div class="coach-info">
            <h2>Información del Coach</h2>
            <table class="table table-bordered">
                <tr>
                    <th>Nombre Completo</th>
                    <td th:text="${coach.nombreCompleto}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${coach.email}"></td>
                </tr>
            </table>
        </div>

        <div class="activities">
            <h2>Actividades Físicas</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Grupo</th>
                        <th>Día</th>
                        <th>Hora</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actividad : ${actividades}">
                        <td th:text="${actividad.nombre}"></td>
                        <td th:text="${actividad.grupo}"></td>
                        <td th:text="${actividad.diaSemana}"></td>
                        <td th:text="${actividad.hora}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/portal/coach/listadealumno/{idActividadFisica}(idActividadFisica=${actividad.idActividadFisica})}">
                                Ver Alumnos
                            </a>
                            <form th:action="@{/portal/coach/paseLista/{idActividadFisica}(idActividadFisica=${actividad.idActividadFisica})}" method="post">
                                <button class="btn btn-success" type="submit">Pase de Lista</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
