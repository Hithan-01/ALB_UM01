<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Datos Antropométricos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Datos Antropométricos</h1>

        <!-- Mostrar los datos del alumno -->
        <div class="card mt-3">
            <div class="card-body">
                <h3 class="card-title" th:text="'Alumno: ' + ${datosAntro.usuarioAlumno.usuario.userName}"></h3>
                <p><strong>Peso:</strong> <span th:text="${datosAntro.peso}"></span> kg</p>
                <p><strong>Talla:</strong> <span th:text="${datosAntro.talla}"></span> cm</p>
                <p><strong>Cintura:</strong> <span th:text="${datosAntro.cintura}"></span> cm</p>
                <p><strong>Porcentaje de Grasa:</strong> <span th:text="${datosAntro.porcentajeGrasa}"></span>%</p>
                <p><strong>Porcentaje de Músculo:</strong> <span th:text="${datosAntro.porcentajeMusculo}"></span>%</p>
                <p><strong>IMC:</strong> <span th:text="${datosAntro.imc}"></span></p>
                <p><strong>Edad Metabólica:</strong> <span th:text="${datosAntro.edadMetabolica}"></span> años</p>
                <p><strong>Dieta:</strong> <span th:text="${datosAntro.dieta}"></span></p>
            </div>
        </div>

        <!-- Botón para volver -->
        <a href="/portal/inicio" class="btn btn-primary mt-3">Volver</a>
    </div>
</body>
</html>
