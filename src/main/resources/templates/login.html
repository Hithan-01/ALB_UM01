<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidad Saludable</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo con imagen difuminada */
        body {
            background: url('/Alb_Um/static/images/login.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Capa de desenfoque */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            background-color: rgba(0, 0, 0, 0.3);
        }

        /* Caja del login */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Estilo del logo */
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }

        /* Botón personalizado */
        .btn-primary {
            background-color: #2c3e50;
            border: none;
            width: 100%;
            font-size: 18px;
        }

        .btn-primary:hover {
            background-color: #1a252f;
        }
/* Contenedor de alertas */
.alert-container {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 400px;
    z-index: 10;
}

/* Espacio adicional en el login */
.login-container {
    margin-top: 50px; /* Ajuste para que no se empalme con las alertas */
}
    </style>
</head>

<body>

    <!-- Capa de desenfoque -->
    <div class="background-blur"></div>

    <!-- Contenedor del Login -->
    <div class="login-container">

    <!-- Alertas de éxito y error -->
    <div class="alert-container text-center">
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
    </div>

        <!-- Logo -->
    <!-- Contenedor del Login -->
    <div class="login-container">
        <img th:src="@{/static/images/logo_login.png}" alt="Logo Universidad Saludable" class="logo">

        <!-- Formulario de Login -->
        <form name="formLogin" th:action="@{/login}" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
