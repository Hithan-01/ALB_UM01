<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manager - Inicio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <h1>ALBUM</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="/portal/manager/inicio">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/portal/manager/usuarios">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/portal/manager/estadisticas">Estadísticas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/logout">Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <h1>Bienvenido, <span th:text="${manager.nombre}">Nombre Manager</span></h1>

        <!-- Información del Manager -->
        <div class="manager-info mt-4">
            <h2>Información del Manager</h2>
            <div class="row">
                <div class="col-md-4">
                    <img src="../static/images/manager-photo.jpg" alt="Foto del manager" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <p><strong>Nombre:</strong> <span th:text="${manager.nombre}"></span> <span th:text="${manager.apellido}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${manager.email}"></span></p>
                    <p><strong>Fecha de Ingreso:</strong> <span th:text="${manager.fechaIngreso}"></span></p>
                </div>
            </div>
        </div>

        <!-- Botón para Crear Actividad Física -->
        <div class="mt-5">
            <h2>Opciones Disponibles</h2>
            <div>
                <a href="/portal/manager/crear-actividad" class="btn btn-success btn-lg">
                    Crear Actividad Física
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
