<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pase de Lista - Caminata</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Pase de Lista - Caminata</h2>

        <!-- Mensajes de Ã©xito o error -->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form th:action="@{/portal/coach/paseLista/caminata}" method="post">
            <input type="hidden" name="idLista" th:value="${lista.idLista}" />
        
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Alumno</th>
                        <th>Pasos Semanales</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${alumnos}">
                        <td th:text="${alumno.nombreCompleto}"></td>
                        <td>
                            <input type="number" name="pasosSemanales"
                                   th:value="${pasosRegistrados[alumno.idUsuarioAlumno] != null ? pasosRegistrados[alumno.idUsuarioAlumno] : ''}"
                                   required min="0" class="form-control"/>
                            <input type="hidden" name="idAlumno" th:value="${alumno.idUsuarioAlumno}" />
                        </td>
                        
                    </tr>
                    
                    
                </tbody>
            </table>
        
            <button type="submit" class="btn btn-primary mt-3">Registrar Pasos</button>
        </form>
        
    </div>
</body>
</html>
