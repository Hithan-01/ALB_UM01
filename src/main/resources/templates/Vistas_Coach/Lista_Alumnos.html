<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alumnos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f7f9fc, #eaeff5);
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .table th {
            text-align: center;
            background-color: #e3f2fd;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
        }
        .navbar {
            background: linear-gradient(45deg, #343a40, #6c757d);
        }
        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #d4d4d4 !important;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coach</a>
            <div class="collapse navbar-collapse justify-content-end">
                <a href="/Alb_Um/logout" class="btn btn-outline-light">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <h1>Lista de Alumnos</h1>
        <h2>Grupo: <span th:text="${actividad.grupo}"></span></h2>
        <h3>Actividad: <span th:text="${actividad.nombre}"></span></h3>

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger text-center">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${mensajeExito}" class="alert alert-success text-center">
            <p th:text="${mensajeExito}"></p>
        </div>

        <!-- Tabla de Alumnos -->
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nombre Completo</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="alumno : ${actividad.alumnos}">
                        <td th:text="${alumno.nombreCompleto}"></td>
                        <td th:text="${alumno.horario}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(actividad.alumnos)}">
                        <td colspan="2" class="text-center">No hay alumnos registrados.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Universidad Saludable</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
