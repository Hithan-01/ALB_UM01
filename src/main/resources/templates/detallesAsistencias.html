<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Asistencias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card">
        <div class="card-header bg-primary text-white">
            Detalles de Asistencias para [[${actividad.nombre}]]
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora de Registro</th>
                        <th>Estado de Asistencia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asistencia : ${asistencias}">
                        <!-- Fecha -->
                        <td th:text="${asistencia.fechaRegistro != null ? #temporals.format(asistencia.fechaRegistro, 'yyyy-MM-dd') : 'Sin registro'}">
                        </td>
                        
                        <!-- Hora de Registro -->
                        <td th:text="${asistencia.fechaRegistro != null && asistencia.fechaRegistro.hour != 0 ? #temporals.format(asistencia.fechaRegistro, 'HH:mm:ss') : 'Sin registro'}">
                        </td>
                        
                        <!-- Estado de Asistencia -->
                        <td th:text="${asistencia.estadoFalta == 'PRESENTE' ? 'Presente' : (asistencia.estadoFalta == 'JUSTIFICADA' ? 'Justificada' : 'Ausente')}">
                        </td>
                
                        <!-- BotÃ³n Justificar -->
                        <td>
                            <form th:action="@{/portal/admin/justificar-asistencia/{id}(id=${asistencia.idAsistenciaActividadFisica})}" method="post">
                                <button type="submit" class="btn btn-warning btn-sm"
                                    th:if="${asistencia.estadoFalta != 'PRESENTE' && asistencia.estadoFalta != 'JUSTIFICADA'}">Justificar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
                
                
            </table>
        </div>
    </div>
    

    <!-- Scripts opcionales -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
