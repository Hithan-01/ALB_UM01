<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambiar Contraseña</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Fondo con imagen difuminada */
        body {
            background: url('/static/images/change-password-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Capa de desenfoque */
        .background-blur {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.4);
        }

        /* Caja del formulario */
        .form-container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Estilo de los mensajes */
        .alert {
            font-size: 14px;
            text-align: center;
        }

        /* Botón personalizado */
        .btn-custom {
            background-color: #2c3e50;
            border: none;
            width: 100%;
            font-size: 18px;
            padding: 10px;
            color: white;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #1a252f;
        }
    </style>
</head>

<body>

    <!-- Capa de desenfoque -->
    <div class="background-blur"></div>

    <!-- Contenedor del formulario -->
    <div class="form-container">
        <h2 class="mb-4">Cambiar Contraseña</h2>

        <!-- Mensajes de éxito/error -->
        <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

        <form th:action="@{/alumno/cambiar-contrasena}" method="post" th:object="${cambioContrasenaDTO}">
            <div class="mb-3">
                <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="nuevaContrasena" th:field="*{nuevaContrasena}" required>
            </div>

            <div class="mb-3">
                <label for="confirmarContrasena" class="form-label">Confirmar Nueva Contraseña</label>
                <input type="password" class="form-control" id="confirmarContrasena" th:field="*{confirmarContrasena}" required>
            </div>

            <button type="submit" class="btn btn-custom">Actualizar Contraseña</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
